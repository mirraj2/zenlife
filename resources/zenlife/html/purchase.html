<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">

    <title>ZenLife</title>
    
    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/purchase.css" rel="stylesheet">
  </head>
  
  <body>
    <!-- HEADER
    ================================================== -->
    <div class="header">
        <h1><a href="/">ZenLife</a></h1>
    </div>
    
    <!-- Purchase Area
    ================================================== -->
    <div id="loading">
      <img id='spinning' src='img/loading.gif'>
    </div>
    
    <div id="congrats" class="container invisible">
      <h3>Congratulations! You are now covered.</h3>
      <h4>Your policy documents should arrive in the next few minutes.</h4>
    </div>
    
    <div id="card-container" class="container invisible">
    <h3>Start your <b id="coverage">$300,000</b> policy today for <b id="price">$68.62</b> / month</h3><br>
      <div class="row">
        <div class="col-md-5">
          <form id="card-form" role="form">
            <div class="form-group">
              <label>Card Number</label>
              <input id="number" name="number" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Cardholder's Name</label>
              <input id="name" name="name" type="text" class="form-control">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Expiration</label>
                  <input id="expiry" name="expiry" type="text" class="form-control" placeholder="MM/YY">
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label>CVC</label>
                  <input id="cvc" name="CVC" type="text" class="form-control" placeholder="Ex. 331">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
          </form>
        </div>
        <div class="col-md-7">
          <div class="card-wrapper"></div>
        </div>
      </div>
    </div>
    
    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/js/rates.js"></script>
    <script src="/js/card.js"></script>
    <script src="/js/purchase.js"></script>
  </body>
</html>
