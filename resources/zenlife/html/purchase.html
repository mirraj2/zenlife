<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ZenLife</title>
    
    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/purchase.css" rel="stylesheet">
  </head>
  
  <body>
    <!-- NAVBAR
    ================================================== -->
    <div class="header">
        <h1><a href="/">ZenLife</a></h1>
    </div>
    
    <!-- Question Area
    ================================================== -->
    <div id="container" class="container">
      <div id="container-row" class="row">
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <h3>Start your <b>$300,000</b> policy today for <b>$68.62</b> / month</h3>
            <p>Please enter a few details below to save your application and quote.</p>
            <label for="name-input" class="control-label">Name:</label><input id="name-input" type="text" /><br>
          </div>
          <div class="form-group">
            <label for="email-input" class="control-label">Email:</label><input id="email-input" type="text" /><br>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save and Continue</button>
          </div>
        </form>
        <!-- <img id="ajax-loader" src="img/loading.gif"> -->
      </div>
    </div>
    
    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/purchase.js"></script>
  </body>
</html>
