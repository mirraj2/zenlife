<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ZenLife</title>
    
    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/purchase.css" rel="stylesheet">
  </head>
  
  <body>
    <!-- NAVBAR
    ================================================== -->
    <div class="header">
        <h1><a href="/">ZenLife</a></h1>
    </div>
    
    <!-- Question Area
    ================================================== -->
    <div id="container" class="container">
      <div id="container-row" class="row">
        <h3>Start your <b>$300,000</b> policy today for <b>$68.62</b> / month</h3>
        
        <div class="card-wrapper"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <form id="card-form" role="form">
                <div class="form-group">
                  <label>Cardholder's Name</label>
                  <input id="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Card Number</label>
                  <input id="number" type="text" class="form-control">
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Expiration</label>
                      <input id="expiry" type="text" class="form-control" placeholder="YYYY">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>CVC</label>
                      <input id="cvc" type="text" class="form-control" placeholder="Ex. 331">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
              </form>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
          </div>
        </div>
        <!-- <img id="ajax-loader" src="img/loading.gif"> -->
      </div>
    </div>
    
    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/card.js"></script>
    <script src="/js/purchase.js"></script>
  </body>
</html>
